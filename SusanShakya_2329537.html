<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="wrapper">
    <div class="container">
        <h1>Weather App</h1>
        <form id="search-form" >
            <input type="text" placeholder="Enter the City name:" id="fsearch">
            <button id="search">Search</button>
        </form>
     
    <div class="weather-container">
        <p class="location"> City:<span id="location"></span></p>
        <div id="weather"></div>
        <div class="icon"></div>
        <div id="Day-Date"></div>
        <p class="temperature">Temperature: <span id="temperature"></span></p>
        <p class="wind">wind:<span id="wind"></span></p>
        <p class="humidity">humidity:<span id="humidity"></span></p>
        <p class="pressure">pressure:<span id="pressure"></span></p>
        
      </div>
    </div>
</div>
